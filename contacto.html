<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto - C.E.M.N.G. Dionisio de Herrera</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Quicksand', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #660000, #330000, #000000);
    color: #fff;
    line-height: 1.6;
    overflow-x: hidden;
  }

  /* ---------------- HEADER ---------------- */
  header {
    background: rgba(0,0,0,0.7);
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(6px);
    transition: top 0.4s ease-in-out, box-shadow 0.3s ease;
  }

  header.hide {
    top: -100px;
  }

  header.show {
    box-shadow: 0 4px 15px rgba(0,0,0,0.6);
  }

  .logo-container {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  header img {
    height: 55px;
    border-radius: 8px;
  }

  header h1 {
    font-size: 1.3rem;
    font-weight: 600;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
  }

  nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s, transform 0.2s;
  }

  nav ul li a:hover {
    color: #ff5555;
    transform: scale(1.05);
  }

  /* ---------------- MENU MÓVIL ---------------- */
  .menu-toggle {
    display: none;
    flex-direction: column;
    justify-content: center;
    cursor: pointer;
    width: 30px;
    height: 24px;
    gap: 5px;
  }

  .menu-toggle span {
    background: #fff;
    height: 3px;
    width: 100%;
    border-radius: 5px;
    transition: all 0.3s ease;
  }

  /* ---------------- SECCIÓN PRINCIPAL ---------------- */
  section {
    padding: 60px 20px;
    text-align: center;
  }

  .section-title {
    font-size: 2.2rem;
    color: #ff5555;
    text-transform: uppercase;
    margin-bottom: 40px;
  }

  /* ---------------- BOTONES ---------------- */
  .contact-buttons {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-bottom: 40px;
    flex-wrap: wrap;
  }

  .contact-buttons a {
    position: relative;
    display: inline-block;
    padding: 15px 30px;
    border-radius: 50px;
    font-weight: 600;
    color: #fff;
    text-decoration: none;
    background: linear-gradient(135deg, #ff5555, #990000);
    overflow: hidden;
    transition: all 0.4s ease;
  }

  .contact-buttons a::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255,255,255,0.1);
    transform: rotate(45deg);
    transition: all 0.5s ease;
  }

  .contact-buttons a:hover::before {
    top: -20%;
    left: -20%;
  }

  .contact-buttons a:hover {
    transform: scale(1.08);
    box-shadow: 0 6px 20px rgba(255,85,85,0.5);
  }

  /* ---------------- MAPA ---------------- */
  .map-container {
    max-width: 900px;
    margin: auto;
    border: 4px solid #ff5555;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    animation: fadeInUp 1s ease forwards;
  }

  .map-container iframe {
    width: 100%;
    height: 450px;
    border: 0;
  }

  @keyframes fadeInUp {
    0% {opacity:0; transform: translateY(50px);}
    100% {opacity:1; transform: translateY(0);}
  }

  /* ---------------- FOOTER ---------------- */
  footer {
    text-align: center;
    padding: 25px;
    background-color: #000;
    color: #fff;
    font-size: 0.95rem;
    border-top: 1px solid rgba(255,255,255,0.2);
  }

  /* ---------------- RESPONSIVE ---------------- */
  @media(max-width:768px){
    header { flex-direction: column; text-align:center; }
    nav ul { flex-direction: column; gap:15px; margin-top:10px; display:none; }
    nav ul.show { display:flex; }
    .menu-toggle { display:flex; }
  }
</style>
</head>
<body>

<!-- HEADER -->
<header id="mainHeader">
  <div class="logo-container">
    <img src="Logo.png" alt="Logo del Instituto">
    <h1>C.E.M.N.G. Dionisio de Herrera</h1>
  </div>
  <nav>
    <div class="menu-toggle" id="menuToggle">
      <span></span><span></span><span></span>
    </div>
    <ul id="menuList">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="Historia.html">Nuestra Historia</a></li>
      <li><a href="Actividades.html">Actividades</a></li>
      <li><a href="perfiles.html">Carreras</a></li>
      <li><a href="contacto.html">Contactanos</a></li>
      <li><a href="galeria.html">Galeria de Actividades</a></li>
    </ul>
  </nav>
</header>

<!-- CONTENIDO -->
<section>
  <div class="section-title">Contáctanos</div>
  <div class="contact-buttons">
    <a href="https://wa.me/50433901979?text=Hola,%20quiero%20información%20sobre%20la%20colegiatura" target="_blank">Enviar WhatsApp</a>
    <a href="https://www.facebook.com/dionisio.herrera.55" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/cemng.dionisio_herrera?igsh=MW5mczRrajF4ZmkzNg==" target="_blank">Instagram</a>
  </div>

  <div class="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3869.4793405365554!2d-87.21193792592909!3d14.107884688951826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6fa3007ee8df2b%3A0xc47234df3a38f8bb!2sInstituto%20Dionisio%20de%20Herrera!5e0!3m2!1ses-419!2shn!4v1760578962724!5m2!1ses-419!2shn" allowfullscreen="" loading="lazy"></iframe>
  </div>
</section>

<!-- FOOTER -->
<footer>
  © 2025 Instituto Dionisio de Herrera
</footer>

<!-- SCRIPT: menú móvil + ocultar barra -->
<script>
const menuToggle = document.getElementById("menuToggle");
const menuList = document.getElementById("menuList");
menuToggle.addEventListener("click", ()=>{ menuList.classList.toggle("show"); });

let lastScroll = 0;
const header = document.getElementById("mainHeader");

window.addEventListener("scroll", () => {
  const currentScroll = window.pageYOffset;

  if (currentScroll > lastScroll && currentScroll > 80) {
    header.classList.add("hide");
    header.classList.remove("show");
  } else {
    header.classList.remove("hide");
    header.classList.add("show");
  }

  lastScroll = currentScroll;
});
</script>

</body>
</html>
