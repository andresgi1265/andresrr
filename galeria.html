<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería de Actividades - C.E.M.N.G. Dionisio de Herrera</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Quicksand', sans-serif;
    margin: 0;
    background: #1c1c1c;
    color: #fff;
    line-height: 1.6;
    overflow-x: hidden;
  }

  /* --- HEADER --- */
  header {
    background: rgba(0,0,0,0.7);
    padding: 12px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed; /* Cambiado de sticky a fixed */
    top: 0;
    width: 100%;
    z-index: 1000;
    backdrop-filter: blur(6px);
    transition: top 0.4s ease-in-out; /* animación para ocultar */
  }

  header.hide {
    top: -100px; /* se oculta al bajar */
  }

  .logo-container { display:flex; align-items:center; gap:10px; }
  header img { height:55px; border-radius:8px; }
  header h1 { font-size:1.3rem; margin:0; font-weight:600; }
  nav ul { list-style:none; display:flex; gap:25px; }
  nav ul li a { color:#fff; text-decoration:none; font-weight:600; transition: color 0.3s; }
  nav ul li a:hover { color:#ff5555; }
  .menu-toggle { display:none; flex-direction:column; justify-content:center; cursor:pointer; width:30px; height:24px; gap:5px; }
  .menu-toggle span { background:#fff; height:3px; width:100%; border-radius:5px; transition:all 0.3s ease; }

  /* --- SECCIÓN GALERÍA --- */
  section { padding: 120px 20px 60px; } /* más espacio arriba por el header fijo */
  .section-title {
    font-size:2.5rem;
    color:#ff5555;
    text-transform:uppercase;
    text-align:center;
    margin-bottom:50px;
  }

  .gallery-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    max-width: 1000px;
    margin: 0 auto;
  }

  .gallery-card {
    background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .gallery-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(255,85,85,0.4);
  }

  .gallery-card img {
    width: 100%;
    height: 200px;
    display: block;
    object-fit: cover;
    border-radius: 12px;
    transition: transform 0.3s;
  }

  .gallery-card img:hover {
    transform: scale(1.05);
  }

  footer {
    text-align: center;
    padding: 25px;
    background-color: #000;
    color: #fff;
    font-size: 0.95rem;
    border-top: 1px solid rgba(255,255,255,0.2);
  }

  /* --- RESPONSIVE --- */
  @media(max-width:768px){
    .gallery-container { grid-template-columns: 1fr; }
    header { flex-direction:column; text-align:center; padding:12px 10px; }
    .logo-container{ flex-direction:column; justify-content:center; }
    header img{ height:70px; }
    header h1{ font-size:1.2rem; margin-top:5px; }
    nav ul{ flex-direction:column; background:rgba(0,0,0,0.95); width:100%; display:none; margin-top:10px; padding:10px 0; }
    nav ul.show{ display:flex; }
  }
</style>
</head>
<body>

<header id="header">
  <div class="logo-container">
    <img src="Logo.png" alt="Logo del Instituto">
    <h1>C.E.M.N.G. Dionisio de Herrera</h1>
  </div>
  <nav>
    <div class="menu-toggle" id="menuToggle">
      <span></span><span></span><span></span>
    </div>
    <ul id="menuList">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="Historia.html">Nuestra Historia</a></li>
      <li><a href="Actividades.html">Actividades</a></li>
       <li><a href="perfiles.html">Carreras</a></li>
      <li><a href="contacto.html">Contactanos</a></li>
      <li><a href="Galeria.html">Galería de Actividades</a></li>
    </ul>
  </nav>
</header>

<section>
  <div class="section-title">Galería de Actividades</div>
  <div class="gallery-container">
    <div class="gallery-card"><img src="b1.jpg" alt=""></div>
    <div class="gallery-card"><img src="b2.jpg" alt=""></div>
    <div class="gallery-card"><img src="b3.jpg" alt=""></div>
    <div class="gallery-card"><img src="b4.jpg" alt=""></div>
    <div class="gallery-card"><img src="b5.jpg" alt=""></div>
    <div class="gallery-card"><img src="b6.jpg" alt=""></div>
    <div class="gallery-card"><img src="b7.jpg" alt=""></div>
    <div class="gallery-card"><img src="b8.jpg" alt=""></div>
    <div class="gallery-card"><img src="b9.jpg" alt=""></div>
    <div class="gallery-card"><img src="b10.jpg" alt=""></div>
    <div class="gallery-card"><img src="b11.jpg" alt=""></div>
    <div class="gallery-card"><img src="b12.jpg" alt=""></div>
    <div class="gallery-card"><img src="b13.jpg" alt=""></div>
    <div class="gallery-card"><img src="b14.jpg" alt=""></div>
    <div class="gallery-card"><img src="b15.jpg" alt=""></div>
    <div class="gallery-card"><img src="b16.jpg" alt=""></div>

  </div>
</section>

<footer>
  © 2025 Instituto Dionisio de Herrera
</footer>

<script>
const menuToggle = document.getElementById("menuToggle");
const menuList = document.getElementById("menuList");
menuToggle.addEventListener("click", ()=>{ menuList.classList.toggle("show"); });

// Ocultar header al bajar y mostrar al subir
let lastScrollY = window.scrollY;
const header = document.getElementById('header');

window.addEventListener('scroll', () => {
  if (window.scrollY > lastScrollY) {
    header.classList.add('hide');  // bajando
  } else {
    header.classList.remove('hide'); // subiendo
  }
  lastScrollY = window.scrollY;
});
</script>

</body>
</html>
